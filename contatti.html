<body>

    <div>
        <h1>Contatti</h1>
        <form action method="GET">
            <!--questa ACTION è la pagina in cui invia questi comandi, se non specificato rimanda a se stesso, ricaricando la pagina-->
            <div class="formItem">
                <label for="nome">Nome</label>
                <!--in questo modo creo una scritta NOME vicino all'input che si riferisce (FOR) all'input di nome-->
                <input type="text" name="nome" placeholder="inserisci il tuo nome" required />
                <!--placeholder=testo nel campo di input che poi sparisce-->

            </div>
            <div class="formItem">
                <label for="age">Età</label>
                <input type="number" name="age" min="18" max="40" placeholder="inserisci la tua età" required/>
            </div>
            <div class="formItem">
                <label for="email">email</label>
                <input type="text" name="email" placeholder="inserisci la tua email" required>
                <!--con CTRL+D posso selezionare, dopo aver cliccato due volte su un nome, selezionare i nomi UGUALI successivi alla mia selezione. Per far si che nella pagina il campo debba per forza essere riempito, scrivo REQUIRED-->
            </div>
            <div class="formItem">
                <label for="date">Data</label>
                <input type="date" name="date" placeholder="data" required/>
                <!--con il type DATE posso vedere che i compilatori mostrano una data-->
            </div>
            <div class="formItem">
                <label for="pass">Password</label>
                <input type="password" name="pass" placeholder="password" required/>
                <!--con il type PASSWORD posso vedere che i compilatori mostrano solo ***. Se scrivessi TEXT mostrerebbe le mie pass-->
            </div>
            <div class="formItem">
                <label for="type">Metodo contratto</label>
                <select name="type" required>
                    <option value="" disabled selected>Seleziona un valore</option>
                    <option value="">Email</option>
                    <option value="">Telefono</option>
                    <option value="">Posta</option>
                </select>
                <!--il SELECT mi crea un MENU A TENDINA, nel quale posso mettere le OPTION, quindi i tasti da premere-->
            </div>
            <div>
                <label for="type">Accettazione privacy</label>
                <input type="checkbox">
            </div>
            <input type="submit" value="Invia il form">
            <!--questo crea dei BOTTONI da premere nella pagina-->
        </form>
    </div>
</body>

</html>
